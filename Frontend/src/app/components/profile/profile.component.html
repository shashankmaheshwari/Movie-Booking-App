
<mat-card *ngIf="user">
    <h1>Your Profile Details</h1>
    <!-- {{ user | json }} -->
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="container">
          <div class="container text-center">
            <img
              src={{profilePic}}
              alt=""
              class="profile-image"
            />
            <!-- https://ui-avatars.com/api/?name=${user.firstName}+${user.lastName} -->
            <h1 class="mt20">{{ user.firstName }} {{ user.lastName }}</h1>
          </div>
  
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <!-- //table Details  -->
              <table class="table text-center">
                <tr>
                  <td>Username</td>
                  <td>{{ user.userName }}</td>
                </tr>
                <tr>
                  <td>Userid</td>
                  <td>{{ user.loginId }}</td>
                </tr>
                <tr>
                  <td>Phone</td>
                  <td>{{ user.contactNumber }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{ user.email}}</td>
                  </tr>
                <tr>
                  <td>Role</td>
                  <td>{{ user.role}}</td>
                </tr>
            
              </table>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button  mat-raised-button color="primary" routerLink="/admin/password">UPDATE PASSWORD</button>
    </mat-card-actions>
  </mat-card>
